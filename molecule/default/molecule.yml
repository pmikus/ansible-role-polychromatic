---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
platforms:
  - name: ${DISTRO:-ubuntu-18.04}
    image: "pmikus/docker-${MOLECULE_DISTRO:-ubuntu-18.04}-ansible:latest"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
  env:
    ANSIBLE_ROLES_PATH:/home/runner/.cache/molecule/pmikus.polychromatic/default/roles/ansible-role-openrazer:$ANSIBLE_ROLES_PATH
